<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
    <p>paper cover rock. You win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="images/hand-rock.png" alt="rock">
    </div>
    <div class="choice" id="p">
        <img src="images/paper-hand.png" alt="paper">
    </div><div class="choice" id="s">
        <img src="images/hand-scissors.png" alt="scissor">
    </div>
</div>
<p id="action-message"> Make your move </p>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
